<div class="page-title">
  <div class="title_left">
    <h3>DANH SÁCH USER-ROLES</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter"
          placeholder="Gõ tên role...">
        <span class="input-group-btn">
          <button class="btn btn-default" (click)="loadData()" type="button">Tìm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" routerLink="/main/user-roles/add-edit/add">Thêm mới</button>
          </li>

        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered col-md-6">
          <thead>
            <tr>

              <th>User name</th>
              <th>Role name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ur of userRoles">
              <td>{{ur.Email}}</td>
              <td>{{ur.RoleName}}</td>

              <td>
                <!-- <button class="btn btn-primary" routerLink="/main/role/add-edit/edit">
                  <i class="fa fa-pencil-square-o"></i>
                </button> -->
                <button class="btn btn-danger" (click)="deleteItem(ur.UserId, ur.RoleName)"><i class="fa fa-trash"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
      
      </div>
    </div>
  </div>
</div>
