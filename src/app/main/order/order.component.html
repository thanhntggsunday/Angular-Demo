<div class="page-title">
  <div class="title_left">
    <h3>DANH SÁCH ORDER</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter"
          placeholder="Gõ tên role...">
        <span class="input-group-btn">
          <button class="btn btn-default" (click)="loadData()" type="button">Tìm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      
      <div class="x_content">

        <table class="table table-bordered col-md-6">
          <thead>
            <tr>
              <th>ID</th>
              <th>Customer Name</th>
              <th>Payment Method</th>
              <th>Payment Status</th>             
              <th>Status</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orderViewModel.orders">
              <td>{{order.ID}}</td>
              <td>{{order.CustomerName}}</td>
              <td>{{order.PaymentMethod}}</td>            
              <td>{{order.PaymentStatus}}</td>
              <td>{{order.Status}}</td>

              <td>
                <button class="btn btn-primary" (click)="showEdit(order.ID)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12">
          <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
            [totalItems]="totalRow" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
          </pagination>
        </div>
      </div>
    </div>
  </div>
</div>
