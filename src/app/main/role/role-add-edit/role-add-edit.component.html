<div class="page-title">
  <div class="title_left">
    <h3>{{title}}</h3>
  </div>
</div>

<div class="clearfix"></div>

<div class="row">

  <div class="clearfix"></div>

  <div class="x_panel">
    <div class="x_title">
      <ul class="nav navbar-right panel_toolbox">
        <li>
          <button class="btn btn-primary" (click)="goBack()">Quay lại</button>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <form class="form-horizontal form-label-left input_mask" novalidate #addEditForm="ngForm"
        (ngSubmit)="saveChanges(addEditForm.valid)"  >
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên Role</label>
          <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="hidden" [(ngModel)]="roleViewModel.RoleId" name="id" />
            <input type="text"  required minlength="3" class="form-control"
              name="RoleName" class="form-control" #roleName="ngModel" [(ngModel)]="roleViewModel.RoleName">
            <small [hidden]="roleName.valid || (roleName.pristine && !addEditForm.submitted)"
              class="text-danger">
              Bạn phải nhập tên role
            </small>
          </div>
        </div>
      
      
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
            <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Save</button>
          </div>
        </div>

      </form>
    </div>
  </div>

</div>
