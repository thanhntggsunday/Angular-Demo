<div class="page-title">
  <div class="title_left">
    <h3>DANH SÁCH SẢN PHẨM</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="loadData()" [(ngModel)]="filter"
          placeholder="Gõ tên role...">
        <span class="input-group-btn">
          <button class="btn btn-default" (click)="loadData()" type="button">Tìm!</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" (click)="showAdd()">Thêm mới</button>
          </li>

        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered col-md-6">
          <thead>
            <tr>

              <th>Danh mục</th>
              <th>Tên</th>
              <th>Ảnh</th>
              <th>Giá</th>
              <th>Status</th>

              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productViewModel.products">
              <td>{{product.CategoryName}}</td>
              <td>{{product.Name}}</td>
              <td><img width="60" [src]="baseFolder + product.Image" /></td>
              <td>{{product.Price}}</td>
              <td>{{product.Status}}</td>

              <td>
                <button class="btn btn-primary" (click)="showEdit(product.ID)">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteItem(product.ID)"><i class="fa fa-trash"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12">
          <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
            [totalItems]="totalRow" [(ngModel)]="pageIndex" class="pagination-sm" 
            [maxSize]="7" [rotate]="true"
            previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
          </pagination>
        </div>
      </div>
    </div>
  </div>
</div>
